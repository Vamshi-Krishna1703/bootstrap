<form style="margin:10px; border: 1px dotted; padding : 19px;">
        <h3>Pay slip <i class="fa fa-money" aria-hidden="true"></i></h3>
        <div class="form-group">
          <label for="Email1">Enter employee id</label>
          <input type="email" class="form-control" id="Email1" placeholder="Enter employee id">
          <small id="emailHelp" class="form-text text-muted">We'll never share your employee id with anyone else.</small>
        </div>
        <label> Select type of payslip</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Month wise
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Year wise
            </label>
          </div>

          <div class="form align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
              Choose the financial year
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>financial year</option>
                <option value="1">2017-18</option>
                <option value="2">2018-19</option>
                <option value="3">2019-20</option>
              </select>
            </div>
            <div class="col-auto my-1">
              <div class="custom-control custom-checkbox mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
              </div>
            </div>
          
        <button type="submit" class="btn btn-primary" >Generate OTP</button>
            <br><br>
        <div class="form-group">
            <label for="Email1">Enter OTP</label>
            <input type="email" class="form-control" id="Email1" placeholder="Enter the OTP">
            <small id="emailHelp" class="form-text text-muted">It expires in a minute</small>
          </div>
